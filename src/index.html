<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating Bet Sports</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header container">
        <div class="header__logo">
          <figure>
            <img src="./images/logo.svg" alt="Logo" />
          </figure>
        </div>

        <nav>
          <ul class="menu">
            <li class="menu__item"><a href="#home">Главная</a></li>
            <li class="menu__item"><a href="#forecasts">Прогнозы</a></li>
            <li class="menu__item"><a href="#bonuses">Бонусы</a></li>
            <li class="menu__item">
              <a href="#bookmakers">Букмекеры</a>
            </li>
            <li class="menu__item"><a href="#news">Новости</a></li>
            <li class="menu__item"><a href="#robobet">Робобет</a></li>
            <li class="menu__item"><a href="#blog">Блог</a></li>
          </ul>
        </nav>

        <div class="lang-switcher">
          <img src="./images/icons/earthIcon.svg" alt="Language Icon" />
          <p class="lang-switcher__item">Рус</p>
        </div>

        <!-- <div class="header__burger">
            <figure>
              <img src="./images/icons/navburger.svg" alt="Menu icon" />
            </figure>
          </div> -->
      </div>
    </header>

    <!-- Main -->
    <main>
      <section id="forecasts" class="container">
        <div class="forecasts">
          <h2 class="forecasts__title">Прогнозы на спорт</h2>

          <nav class="forecasts__menu">
            <ul>
              <li class="forecasts__menu-item">Все</li>
              <li class="forecasts__menu-item">Сегодня</li>
              <li class="forecasts__menu-item">Завтра</li>
            </ul>
          </nav>
        </div>

        <div class="forecasts__cards">
          <div class="card">
            <div class="card__banner">
              <figure>
                <img src="./images/teamLogos/fcb.png" alt="Team logo" />
              </figure>
              <figure>
                <img src="./images/teamLogos/vs.png" alt="VS" />
              </figure>
              <figure>
                <img
                  src="./images/teamLogos/manchester-city.png"
                  alt="Team logo"
                />
              </figure>
            </div>

            <div class="card__info">
              <ul>
                <li class="card__info-item">Футбол</li>
                <li class="card__info-item">Завтра в 09:20</li>
              </ul>
              <h3 class="card__info-title">
                Металлург Магнитогорск - Трактор. Прогноз на матч 11.04.2022
              </h3>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating Bet Sports</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header_white" id="home">
      <div class="header container">
        <div class="block_hide">
          <figure>
            <img src="./images/icons/navburger.svg" alt="Menu icon" class="header__burger cursor_pointer" />
          </figure>
        </div>

        <figure class="header__logo">
          <a href="#home" class="cursor_pointer"><img src="./images/logo.svg" alt="Logo" class="header__logo-img" /></a>
        </figure>

        <nav class="bground">
          <ul class="menu header__menu_default header__menu_mobile">
            <li class="menu__item menu__item_hide">
              <div class="header__logo-mobile">
                <figure>
                  <img src="./images/logo.svg" alt="Logo" />
                </figure>
                <div><img src="./images/icons/closeIcon.svg" class="close-btn cursor_pointer" alt="Close-icon" /></div>
              </div>
            </li>

            <li class="menu__item menu__item_hide menu__item_mobile"><a href="#home" class="cursor_pointer">Главная</a></li>
            <li class="menu__item menu__item_mobile">
              <a href="#forecasts" class="menu__item-icon cursor_pointer">Прогнозы</a>
            </li>
            <li class="menu__item menu__item_mobile"><a href="#bonuses" class="menu__item-icon cursor_pointer">Бонусы</a></li>
            <li class="menu__item menu__item_mobile">
              <a href="#bookmakers" class="menu__item-icon cursor_pointer">Букмекеры</a>
            </li>
            <li class="menu__item menu__item_mobile"><a href="#news" class="cursor_pointer">Новости</a></li>
            <li class="menu__item menu__item_mobile"><a href="#robobet" class="cursor_pointer">Робобет</a></li>
            <li class="menu__item menu__item_mobile"><a href="#blog" class="cursor_pointer">Блог</a></li>
          </ul>
        </nav>

        <div class="lang-switcher block_row cursor_pointer">
          <img src="./images/icons/earthIcon.svg" alt="Language Icon" />
          <p class="lang-switcher__item">Рус</p>
        </div>
      </div>
    </header>

    <main class="main container">
      <!------------------Section-1 Forecsts ------------------>
      <section id="forecasts" class="forecasts">
        <div class="header-row">
          <h2 class="forecasts-header__title title-font">Прогнозы на спорт</h2>

          <nav>
            <ul class="navigation forecasts__navigation">
              <li class="navigation__link navigation__link_default navigation__link_active">
                <a href="#" class="cursor_pointer">Все</a>
              </li>
              <li class="navigation__link navigation__link_default">
                <a href="#" class="cursor_pointer">Сегодня</a>
              </li>
              <li class="navigation__link navigation__link_default">
                <a href="#" class="cursor_pointer">Завтра</a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- Here will insert the generated cards from src/widgets/section1-->
        <ul class="forecasts__cards"></ul>

        <button class="button button_outline block_row block_center cursor_pointer">Больше прогнозов</button>
      </section>

      <!------------------Section-2 Match-center ------------------>
      <section class="match">
        <div class="match__header header-row">
          <h2 class="match-header__title title-font">Матч-центр</h2>

          <div class="match__navigation-body">
            <nav class="navigation-scroll">
              <ul class="navigation match__navigation">
                <li class="navigation__link navigation__link_default">
                  <a href="#!" class="cursor_pointer">Live</a>
                </li>
                <li class="navigation__link navigation__link_default">
                  <a href="#!" class="cursor_pointer">05.06</a>
                </li>
                <li class="navigation__link navigation__link_default">
                  <a href="#!" class="cursor_pointer">Вчера</a>
                </li>
                <li class="navigation__link navigation__link_default navigation__link_active">
                  <a href="#!" class="cursor_pointer">Сегодня</a>
                </li>
                <li class="navigation__link navigation__link_default">
                  <a href="#!" class="cursor_pointer">Завтра</a>
                </li>
                <li class="navigation__link navigation__link_default">
                  <a href="#!" class="cursor_pointer">09.06</a>
                </li>
              </ul>
            </nav>

            <button class="button match__calendar-btn block_row cursor_pointer">Календарь</button>
          </div>
        </div>

        <!-- Here will insert the generated items from src/widgets/section2-->
        <ul class="match__list block_center"></ul>

        <button class="button button_outline block_row block_center cursor_pointer block_hide">Все матчи</button>
      </section>

      <!--------------Section-3 Top leagues ------------------>
      <section class="leagues">
        <h2 class="leagues__title title-font">Топ лиги</h2>

        <div class="leagues__body body_rounded_white block_center">
          <!-- Here will insert the generated list from widgets/section3-->
          <button class="button button_contained cursor_pointer block_center">Все лиги</button>
        </div>
      </section>
    </main>
  </body>
</html>
